<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year's! - webbrowser11</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Happy New Year's!</h1>
    <p id="timer"></p>

    <canvas id="fireworksCanvas"></canvas>

    <script>
        var Year = new Date().getFullYear();
        var NextYear = Year + 1;
        var CountDownDate = new Date(`Jan 1, ${NextYear} 00:00:00`).getTime();

        var x = setInterval(function () {
            var now = new Date().getTime();
            var distance = CountDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML =
                "Time Until New Years: " + days + " days " + hours + " hours " +
                minutes + " minutes " + seconds + " seconds ";
        }, 1000);

        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        let fireworks = [];
        let fireworkStyles = ['#FF5733', '#33FF57', '#3357FF', '#FF33A6', '#A633FF'];
        let currentStyleIndex = 0;

        class Firework {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.particles = Array.from({ length: 50 }, () => ({
                    x: x,
                    y: y,
                    angle: Math.random() * Math.PI * 2,
                    speed: Math.random() * 5 + 2,
                    radius: Math.random() * 3 + 1,
                    alpha: 1
                }));
            }

            update() {
                this.particles.forEach(p => {
                    p.x += Math.cos(p.angle) * p.speed;
                    p.y += Math.sin(p.angle) * p.speed;
                    p.alpha -= 0.02;
                });
                this.particles = this.particles.filter(p => p.alpha > 0);
            }

            draw() {
                this.particles.forEach(p => {
                    ctx.globalAlpha = p.alpha;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                });
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            fireworks.forEach(f => {
                f.update();
                f.draw();
            });
            fireworks = fireworks.filter(f => f.particles.length > 0);
            requestAnimationFrame(animate);
        }

        animate();

        function launchFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height / 2;
            const color = fireworkStyles[currentStyleIndex];
            fireworks.push(new Firework(x, y, color));
        }

        function changeStyle() {
            currentStyleIndex = (currentStyleIndex + 1) % fireworkStyles.length;
        }

        setInterval(launchFirework, 500);
        setInterval(changeStyle, 2000);
    </script>
</body>
</html>
