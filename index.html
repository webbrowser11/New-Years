<head>
    <title>Happy New Years! - webbrowser11</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <p id="timer"></p>
    <h1>Happy New Years!</h1>
    <center><small>Left click to shoot firework. Right Click to change style.</small></center>

    <canvas id="fireworksCanvas"></canvas>

    <script>
        var Year = new Date().getFullYear();
        var NextYear = Year + 1;
        var StrPartOne = "Jan 1, ";
        var StrPartTwo = " 00:00:00";
        var CountDownDate = new Date(StrPartOne + NextYear + StrPartTwo).getTime();

        var x = setInterval(function () {
            var now = new Date().getTime();
            var distance = CountDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = "Time Until New Years: " + days + " days " + hours + " hours " +
                minutes + " minutes " + seconds + " seconds ";
        }, 1000);

        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        let fireworks = [];
        let fireworkStyles = ['#FF5733', '#33FF57', '#3357FF', '#FF33A6', '#A633FF'];
        let currentStyleIndex = 0;

        function Firework(x, y, color) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.particles = Array.from({ length: 100 }, () => ({
                x: x,
                y: y,
                angle: Math.random() * Math.PI * 2,
                speed: Math.random() * 4 + 2,
                radius: Math.random() * 2 + 1,
                alpha: 1
            }));
        }

        Firework.prototype.update = function () {
            this.particles.forEach(p => {
                p.x += Math.cos(p.angle) * p.speed;
                p.y += Math.sin(p.angle) * p.speed;
                p.alpha -= 0.02;
            });
            this.particles = this.particles.filter(p => p.alpha > 0);
        };

        Firework.prototype.draw = function () {
            this.particles.forEach(p => {
                ctx.globalAlpha = p.alpha;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            });
        };

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            fireworks.forEach(f => {
                f.update();
                f.draw();
            });
            fireworks = fireworks.filter(f => f.particles.length > 0);
            requestAnimationFrame(animate);
        }

        animate();

        canvas.addEventListener('click', (e) => {
            const color = fireworkStyles[currentStyleIndex];
            fireworks.push(new Firework(e.clientX, e.clientY, color));
        });

        canvas.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            currentStyleIndex = (currentStyleIndex + 1) % fireworkStyles.length;
        });
    </script>
</body>
